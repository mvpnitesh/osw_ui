{% extends "base.html" %}

        {% block title %}Add User{% endblock %}

        {% block head %}Add User{% endblock %}

{% block content %}

<script type="text/javascript">
    function submitSignup(){
        
        var message = "";
        var values={};
        $.each($('#signup').serializeArray(), function(i,field)
        {
            values[field.name] = field.value;
        });

        // var validateFormResult = validateSignupDetails(values);
        // if(validateFormResult != ""){
        //     $("#signup h3").text(validateFormResult);
        //     return;
        // }else{
        //     $("#signup").submit()
        // }
        $("#signup").submit()
        // return false;   
     
    }
</script>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <div class="box col-xs-3 col-sm-3" style="position:relative;left:500px;top: 100px;border: none;" >        
            <div class="box-content">
                <h4 class="page-header">Sign Up</h4>
                <form class="form-horizontal" role="form" id="signup"  enctype="multipart/form-data" method="post" action="/adduser" >{% csrf_token %}
                    <h3 style="color:#FF0000;position: relative;left: 28px;font-size: inherit;line-height: 20px;"></h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email Id" data-toggle="tooltip" name="email_id" id="email_id" data-placement="bottom" maxlength="40">
                        <input type="text" class="form-control" placeholder="UserName" data-toggle="tooltip" name="username" id="username" data-placement="bottom" title="User name" maxlength="40">
                        <input type="password" class="form-control" placeholder="Password" name="password" id="password" maxlength="20">
                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Phone Number" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-2" style="position:relative;left:50px;">
                            <select id="location" multiple="multiple" class="populate placeholder" name ="location">
                                <option value="1">Bangalore</option>
                                <option value="2">Noida</option>
                            </select>
                        </div>
                    </div>    
                    <div class="form-group">
                        <div class="col-sm-4" style="position:relative;left:100px; top:30px">
                            <a href="#" onclick="submitSignup()" class="btn btn-primary">Submit</a>
                        </div>
                        <!-- <div class="col-sm-offset-2 col-sm-2">
                            <button type="cancel" class="btn btn-default btn-label-left">Cancel</button>
                        </div> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
